<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارش معکوس رمضان</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
            color: #fff;
            background: url('A_beautiful_Ramadan-themed_background_featuring_a_.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .countdown {
            text-align: center;
            background: rgba(34, 51, 34, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            direction: rtl;
        }

        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            direction: rtl;
        }

        .sponsor-banner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            max-width: 300px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="countdown">
        <h1>شمارش معکوس تا ماه رمضان</h1>
        <div class="timer" id="timer">در حال بارگذاری...</div>
    </div>

    <img src="noonvalqalam.jpeg" alt="بنر حامی" class="sponsor-banner">

    <script>
        function calculateCountdown() {
            const ramadanDate = new Date('2025-03-01T00:00:00');
            const now = new Date();
            const diff = ramadanDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "ماه رمضان آغاز شده است!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
        }

        setInterval(calculateCountdown, 1000);
    </script>

</body>
</html>
